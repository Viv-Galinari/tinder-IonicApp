<ion-view view-title="Home">
	<ion-content class="padding">

		<!-- Buttons to Like or Not another user -->
		<!-- home.hope(home.currentIndex) calculates the index of current card -->
<div class="row">
			<div class="col col-40">
				<button class="button button-block button-assertive icon ion-close" ng-click="home.nope(home.currentIndex)"> Nope</button>
			</div>
			<!-- Info Modal to access user's information -->
			<div class="col col-20">
				<button class="button button-block button-positive icon ion-information" ng-click="home.openModal()"></button>
			</div>
			<div class="col col-40">
				<button class="button button-block button-balanced icon ion-heart" ng-click="home.like(home.currentIndex, home.currentCardUid)"> Like</button>
			</div>
		</div>

		<td-cards>
		<!-- 'home.profile' look through all profiles in the list we got from 'Auth.getProfiles();' at home.js -->
		<!-- ($index) represents index of all items. The index is used when swiping cards in the controller -->
			<td-card id="td-card" class="card-{{$index}}"
					ng-repeat="profile in home.profiles"
					on-swipe-left="home.nope($index)"
					on-swipe-right="home.like($index, profile.$id)">

				<div class="image">
					<div class="no-text">NOPE</div>
					<img ng-src="{{profile.avatar}}">
					<div class="yes-text">LIKE</div>
				</div>
				<div class="item">
					<h2>{{profile.name}}, {{profile.age}}</h2>
				</div>
				
			</td-card>
		</td-cards>

	</ion-content>
</ion-view>
